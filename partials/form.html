<form action="" novalidate method="post" name="newEvent" ng-controller="EventController as event" class="new-event">
	<h1>{{event.eventName}}</h1>
	<p class="description">{{event.eventDescription}}</p>

	<div class="date-container">
		<label for="eventname">Naam van het evenement</label>
		<input required type="text" id="eventname" class="form-control eventName" ng-model="event.eventName">


		<label for="eventdescription">Omschrijving van het evenement</label>
		<textarea class="form-control eventDescription" id="eventdescription" ng-model="event.eventDescription"></textarea>
		
		<label>Kies dagen waar je vrienden uit kunnen kiezen</label>
		<ul class="dates">
			<li ng-repeat="date in chosenDates track by $index" class="">
				<span class="number">{{$index+1}}</span>
				<input type="text" placeholder="Kies datum" class="form-control" name="date" ng-model="date.date" jqdatepicker dateupdate="event.addNewDate(date, $index)" >
				<button class="btn btn-danger" ng-hide="date.date == null" ng-click="event.removeNewDate($event, $index)">X</button>
			</li>
		</ul>
		<span class="error-message" ng-show="chosenDates.length <= 1 && !atleastOneDateFilled()">Minstens 1 datum moet ingevuld zijn</span>
	</div>

	<h2>Voeg mensen toe die je wilt uitnodigen</h2>
	<div class="user-container">
		<h3>Je eigen gegevens</h3>
		<ul class="creator">
			<li>
				<input type="hidden" name="creatorId" ng-model="creator.id">
				<span class="name">
					<label for="creatorName">Jouw naam</label>
					<input required type="text" id="creatorName" class="form-control" name="name" ng-model="creator.name">
				</span>

				<span class="email">
					<label for="creatorEmail">Jouw e-mailadres</label>
					<input required type="email" id="creatorEmail" class="form-control" name="email" ng-model="creator.email">
				</span>
			</li>
		</ul>

		<h3>De gegevens van je vriend(en)</h3>
		<ul class="users">
			<li ng-repeat="user in users track by $index" class="userListItem">
				<input type="hidden" name="userId" ng-model="user.id">
				<span class="number">{{$index+1}}</span>
				<span class="name">
					<label for="userName_{{$index+1}}">Naam</label>
					<input type="text" id="userName_{{$index+1}}" class="form-control" name="name" ng-model="user.name" ng-change="isUserFilled($index)">
				</span>
				<span class="name">
					<label for="userEmail_{{$index+1}}">E-mailadres</label>
					<input type="email" id="userEmail_{{$index+1}}" class="form-control" name="email" ng-model="user.email" ng-change="isUserFilled($index)">
				</span>
				<button class="btn btn-danger removeUser" ng-hide="user.name == null && user.email == null" ng-click="event.removeNewUser($event, $index)">X</button>
			</li>
		</ul>
	</div>
	<input class="submitEvent btn btn-default" type="submit" ng-click="event.addEvent($event)" value="Sla het evenement op">
	
</form>
